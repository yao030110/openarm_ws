# 机器人模型相关参数,给同名文件夹下使用
robot_for_ik:
  package_name: 'openarm_description'
  urdf_path: '/urdf/robot/openarm_single_control.urdf'
  # 需要锁定的关节列表，如果不需要锁定任何关节，则留空 []
  locked_joints: #没有锁定的话直接注释掉下面的
    - "openarm_finger_joint1"
    - "openarm_finger_joint2"
  # 末端执行器的frame名称
  end_effector_frame: "openarm_hand_tcp"

robot_for_arm:
  
  joint_state_sub: '/joint_states'
  joint_targer_pub: '/joint_states'
  
  control_frequency_hz: 120
  velocity_limits: [5.0, 5.0, 5.0, 6.0, 7.0, 7.0, 10.0]